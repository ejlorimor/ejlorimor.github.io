<!DOCTYPE html>
<html>
  <head>
    <title>ACF Compass - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/acfcompass.css" rel="stylesheet" media="screen">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3><img src="img/COMPASS-02.jpg" width="160" height="73" style="padding-left:40px;" /></h3>
        <div class="navbar"></div>
      </div>

      <div class="row" style="padding-top:15px;">
        <div class="span6">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="first-name">First Name</label>
              <div class="controls">
                <input type="text" id="first-name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="last-name">Last Name</label>
              <div class="controls">
                <input type="text" id="last-name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input type="email" id="email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="phone">Phone</label>
              <div class="controls">
                <input type="text" id="phone">
              </div>
            </div>
            <hr>
            <div class="control-group">
              <div class="controls">
                <input class="btn btn-info" type="submit" value="Submit &raquo;">
              </div>
            </div>
          </form>
        </div>
        <div class="span6">
          <div style="margin-left:1.0em;text-align:justify;background-color:#eeeeee;">
            <h5>Contact Us.</h5>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Alliance Community Fellowship Church Â© 2010<br/>
        2185 Golden Heights Rd. Fort Worth, Texas 76177<br/>
        Phone: (817) 439-0678 Fax: (817) 439-3820</p>
      </div>
    </div> <!-- container -->
  </body>
</html>
